<mat-table [dataSource]="courses">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
    <mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell *matCellDef="let course">
      {{ course.category }}
      <mat-icon aria-label="Categoria do Curso" class="icon-category">{{
        course.category | category
      }}</mat-icon>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell
      *matHeaderCellDef
      class="action-column-header action-column"
    >
      <button
        mat-mini-fab
        color="primary"
        class="btn-add"
        aria-label="Adicionar curso"
        (click)="onAdd()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let course" class="action-column">
      <button
        mat-mini-fab
        color="warn"
        class="btn-edit"
        aria-label="Editar curso"
        (click)="onEdit(course)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-mini-fab
        color="primary"
        class="btn-del"
        aria-label="Excluir curso"
        (click)="onDelete(course)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
