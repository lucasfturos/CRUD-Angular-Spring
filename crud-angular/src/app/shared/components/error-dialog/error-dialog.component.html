<div mat-dialog-title class="div-title">
  <h1 mat-dialog-title class="title">Error!</h1>

  <mat-dialog-actions>
    <button mat-icon-button (click)="onClose()" class="button-title">
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>
</div>

<mat-dialog-content>
  <h3>{{ data }}</h3>
</mat-dialog-content>
